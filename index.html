<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/favicon/2.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadMore()">
    <header>
        <div class="logo-container">
            <img src="./img/icon/1.png" alt="Pokedex Logo">
            <h1>Pokedex</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Pokemon..." minlength="3" oninput="searchPokemonByName(this)">
        </div>
    </header>  

    <main>
    
        <div id="content"></div>
        <button id="loadMore" onclick="loadMore()">Show more</button>
    </main>

    <div id="loading">
        <div class="spinner-container">
            <div class="spinner"></div>
            <img src="./img/icon/1.png" alt="Loading" class="spinner-logo">
        </div>
    </div>

    <div id="pokemonModal" class="modal" onclick="closeModal()"></div>
    
    <footer>
        
        <img src="./img/icon/1.png" alt="">
        <p>Â© 2024 Pokedex</p>
        
    </footer>

    <script src="./scripts.js/template.js"></script>
    <script src="./scripts.js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
